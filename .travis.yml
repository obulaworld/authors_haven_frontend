language: node_js
node_js:
- stable
cache:
  directories:
  - node_modules
before_script:
- curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
- chmod +x ./cc-test-reporter
- "./cc-test-reporter before-build"
script:
- npm run build
- npm test
after_script:
- "./cc-test-reporter after-build --exit-code $TRAVIS_TEST_RESULT"
deploy:
  provider: heroku
  api_key:
    secure: 
  app:
    master: lotus-authors-haven
    develop: lotus-authors-haven-staging
  on:
    repo: andela/lotus-ah-frontend
env:
  global:
  - secure: 
